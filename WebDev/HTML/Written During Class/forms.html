<!DOCTYPE html>
<head>
    <title>Forms in HTML</title>
</head>
<body>
    <h1>Forms in HTML</h1>
    <form action="">
        <label>Enter your first name: </label> <input type="text" required> <br><br>
        <label>Enter your last name: </label><input type="text" required><br><br>
        <label for="">Age: </label><input type="number"><br><br>
        <label for="">Email: </label><input type="text"><br><br>
        <label for="">Date of Joining: </label><input type="date"><br><br>
        <label for="">Password: </label><input type="password"><br><br>
        <p>Shirt Size</p>
        <input type="radio" id="Small" name="ShirtSize"checked><label for="Small">Small size </label>
        <input type="radio" id="Medium" name="ShirtSize"><label for="Medium">Medium size </label>
        <input type="radio" id="Large" name="ShirtSize"><label for="Large">Large size </label><br><br>
    </form>
</body>
