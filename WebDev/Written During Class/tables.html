<!DOCTYPE html>
<head>
    <title>Tables in HTML</title>
</head>
    <body>
        <div>
            <h1>Tables in HTML</h1>
            <table border="1">
                <tr>
                    <th>First Name</th>
                    <th>Last Name</th>
                    <th>Age</th>
                </tr>
                <tr>
                    <td>John</td>
                    <td>Doe</td>
                    <td>25</td>
                </tr>
                <tr>
                    <td>Jane</td>
                    <td>Smith</td>
                    <td>30</td>
                </tr>
                <tr>
                    <td>Emily</td>
                    <td>Jones</td>
                    <td>22</td>
                </tr>
            </table>
        </div>
    </body>
